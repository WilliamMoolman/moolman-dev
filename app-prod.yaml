runtime: go113
default_expiration: "10m"
instance_class: F1

main: ./app

env_variables:
  ENV: production
  RELEASE: __RELEASE__
  APP_NAME: site
  ENV_LOCATION: europe-west1
  PUBLIC_HOSTNAME: http:///moolman.dev
  GOOGLE_CLOUD_PROJECT: personal-278509 
  PUBLIC_URL: https://moolman.dev

handlers:

  - url: /(.*\.(gif|png|jpg|js|css|map|ttf|woff|eot|svg))$
    static_dir: public
    upload: public/(.*\.(gif|png|jpg|js|css|map|ttf|woff|eot|svg))$
    secure: always

  - url: /
    static_files: public/index.html
    upload: public/index.html
    secure: always

  - url: /(.*)
    static_files: public/index.html
    upload: public/index.html
    secure: always

automatic_scaling:
  min_idle_instances: 0
  max_idle_instances: 1
  min_pending_latency: 8s
  max_pending_latency: 12s
  max_concurrent_requests: 200
